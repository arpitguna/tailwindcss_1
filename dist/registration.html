<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration form</title>
    <!-- favicon  -->
    <link rel="icon" href="../images/favicon.png" type="icon">
    <!-- main css -->
    <link rel="stylesheet" href="style.css" type="text/css">
</head>
<body>    
    <main>
        <section class="w-full h-screen flex justify-center items-center z-40">
            <video autoplay loop muted class="min-w-full min-h-full fixed top-0 left-0">
                <source src="../images/from-bg.mp4" type="video/mp4"/>
            </video>
            <div class=" bg-form-bg m-10 p-10 rounded-xl absolute top-2/4 left-2/4 translate-x-[-50%] translate-y-[-50%] my-32">
                <a href="index.html">
                    <img src="../images/loder.png" alt="logo" title="logo" class="absolute -top-14 left-1/2 w-24 h-24 translate-x-[-50%] bg-form-bg p-6 rounded-full">
                </a>
                <form class="w-96">
                    <h2 class="text-4xl text-white font-semibold text-center my-10">Registration Here</h2>
                    <label class="block text-white font-semibold text-xl my-2">Full name</label>
                    <input type="text" placeholder="Full name" class="w-full text-white my-2 bg-transparent border-b-2 border-spacing-y-60 placeholder:text-white placeholder:text-xl px-3 py-2 border-white">
                    <label class="block text-white font-semibold text-xl my-2">Email address</label>
                    <input type="email" placeholder="email address" class="w-full my-2 text-white bg-transparent border-b-2 border-spacing-y-60 placeholder:text-white placeholder:text-xl px-3 py-2 border-white">
                    <label class="block text-white font-semibold text-xl my-2">passsword</label>
                    <input type="passsword" placeholder="passsword" class="w-full my-2 text-white bg-transparent border-b-2 border-spacing-y-60 placeholder:text-white placeholder:text-xl px-3 py-2 border-white">
                    <label class="block text-white font-semibold text-xl my-2">confirm passsword</label>
                    <input type="passsword" placeholder="confirm passsword" class="w-full my-2 text-white bg-transparent border-b-2 border-spacing-y-60 placeholder:text-white placeholder:text-xl px-3 py-2 border-white">
                    <button type="submit" class="bg-white text-xl font-bold w-full rounded-full h-10 mt-10">Registration</button>
                </form>
                <a href="login.html" class="inline-block w-full text-white underline text-lg mt-6">login</a>
            </div>
        </section>
        <!-- loader overlay -->
        <div class="loader-overlay flex justify-center items-center fixed top-0 left-0 w-full h-screen bg-white z-50">
            <div class="relative w-24 h-24 rounded-full animate-spin border-t-2 border-blue-900"></div>
            <img src="../images/loder.png" alt="loader" class="absolute top-1/2 left-1/2 -translate-x-1/2 -translate-y-1/2">
        </div>
    </main>


    <!-- j-quary cdn -->
    <script src="./js/jquery.min.js" type="text/javascript"></script>

    <script>
        $(window).on("load", function () {
            $('.loader-overlay').fadeOut(1000);
        });
    </script>
</body>
</html>
